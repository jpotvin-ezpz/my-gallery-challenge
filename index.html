<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>My Gallery</title>
  </head>
  <body>
    <section class="profile">
      <div class="headshot-wrapper">
        <img src="imgs/profilePhoto.png" />
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
      </div>
      <div class="stats-wrapper">
        <div class="stats">
          <p class="num">100</p>
          <p class="name">Posts</p>
        </div>
        <div class="stats">
          <p class="num">2,242</p>
          <p class="name">Followers</p>
        </div>
        <div class="stats">
          <p class="num">1,432</p>
          <p class="name">Following</p>
        </div>
      </div>
    </section>
    <section class="gallery">
      <img class="gallery-images" id="img1" src="/imgs/photo1.png" />
      <img class="gallery-images" id="img2" src="/imgs/photo2.png" />
      <img class="gallery-images" id="img3" src="/imgs/photo3.png" />
      <img class="gallery-images" id="img4" src="/imgs/photo4.png" />
      <img class="gallery-images" id="img5" src="/imgs/photo5.png" />
      <img class="gallery-images" id="img6" src="/imgs/photo6.png" />
    </section>
    <footer>created by @jpotvin-ezpz - devChallenges.io</footer>
  </body>
</html>
